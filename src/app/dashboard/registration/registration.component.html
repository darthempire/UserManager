<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Регистрация</h4>
                    <p class="category">Заполните поля</p>
                </div>
                <div class="card-content">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Логин</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.login" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Email адресс</label>
                                    <input type="email" class="form-control" [(ngModel)]="this.email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Имя</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Фамилия</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.surname" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Пароль</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Повторите пароль</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.confirmPassword" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Информация</label>
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Большой, Русский Босс.</label>
                                        <textarea class="form-control"  [(ngModel)]="this.info" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-danger pull-right" (click)="Register()">Зарегистрироваться</button>
                        <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
