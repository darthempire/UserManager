<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Авторизация</h4>
                    <p class="category">Заполните поля</p>
                </div>
                <div class="card-content">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Логин</label>
                                    <input type="text" class="form-control" [(ngModel)]="this.login">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Пароль</label>
                                    <input type="password" class="form-control" [(ngModel)]="this.password">
                                </div>
                            </div>
                        </div>

                        <button type="button" (click)="Login()" class="btn btn-danger pull-right">Войти</button>
                        <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
